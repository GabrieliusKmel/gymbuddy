{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "password reset at"|capfirst %} {{ block.super }}{% endblock title %}
{% block content %}
<div class="login-container">
    <form method="post" action="{{ request.path }}" class='form-login'>
        {% csrf_token %}
        <h1>{% trans "Enter new password"|capfirst %}</h1>
        {{ form.as_p }}
        <p><button type="submit">{% trans "confirm"|capfirst %}</button></p>
    </form>
</div>
{% endblock content %}
